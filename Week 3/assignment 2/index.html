<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Food Items</h1>
        <form id="form">
          <input type="radio" id="pizza" name="food" value="pizza" />
          <label for="pizza">Pizza</label><br />
          <input type="radio" id="burger" name="food" value="burger" />
          <label for="burger">Burger</label><br />
          <input type="radio" id="pasta" name="food" value="pasta" />
          <label for="pasta">Pasta</label><br />
          <input type="radio" id="sandwich" name="food" value="sandwich" />
          <label for="sandwich">Sandwich</label><br />
          <input type="radio" id="salad" name="food" value="salad" />
          <label for="salad">Salad</label><br />
          <input type="radio" id="sushi" name="food" value="sushi" />
          <label for="sushi">Sushi</label><br />
          <input type="radio" id="tacos" name="food" value="tacos" />
          <label for="tacos">Tacos</label><br />
          <input type="radio" id="icecream" name="food" value="icecream" />
          <label for="icecream">Ice Cream</label><br />
          <input type="radio" id="cake" name="food" value="cake" />
          <label for="cake">Cake</label><br />
          <input type="radio" id="cookies" name="food" value="cookies" />
          <label for="cookies">Cookies</label><br />
          <input type="radio" id="donuts" name="food" value="donuts" />
          <label for="donuts">Donuts</label><br />
          <input type="radio" id="chips" name="food" value="chips" />
          <label for="chips">Chips</label><br />
          <input type="radio" id="popcorn" name="food" value="popcorn" />
          <label for="popcorn">Popcorn</label><br />
          <input type="radio" id="fries" name="food" value="fries" />
          <label for="fries">Fries</label><br />
          <div><button type="reset" onclick="resetPage()">Reset</button></div>
        </form>
      </div>
      <div class="food-container">
        <div class="food-image" id="foodImage">
          <h2 id="foodName"></h2>
          <img src="" alt="Food Item" id="foodImg" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
